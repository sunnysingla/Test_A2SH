<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robins & Day</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div id="Main1" class="iframe-container"  >
         <iframe id="frameHomepage"  allowfullscreen src="https://www.robinsandday.co.uk/digital">

         </iframe>
    </div>
 

    <button class="w3-button w3-block w3-teal footer add-button">Add to Home Screen</button>
    <style>
        .iframe-container {
            overflow: hidden;
            padding-top: 56.25%;
            position: relative;
        }

            .iframe-container iframe {
                border: 0;
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }

        /* 4x3 Aspect Ratio */
        .iframe-container-4x3 {
            padding-top: 75%;
        }
    </style>
</body>

</html>
